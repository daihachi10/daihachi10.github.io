<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #quote-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    #quote {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #author {
      font-size: 18px;
    }
    #quote-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="quote-container">
    <div id="quote">Click the button to generate a random quote.</div>
    <div id="author"></div>
    <button id="quote-button">Generate Quote</button>
  </div>

  <script>
    const quotes = [
      { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { quote: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
      { quote: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", author: "Buddha" },
      { quote: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston S. Churchill" }
    ];

    const quoteContainer = document.getElementById('quote-container');
    const quoteDiv = document.getElementById('quote');
    const authorDiv = document.getElementById('author');
    const quoteButton = document.getElementById('quote-button');

    quoteButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      quoteDiv.textContent = `"${randomQuote.quote}"`;
      authorDiv.textContent = `- ${randomQuote.author}`;
    });
  </script>
</body>
</html>
