<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes rainbow {
      0% { background: violet; }
      16.666% { background: indigo; }
      33.333% { background: blue; }
      50% { background: green; }
      66.666% { background: yellow; }
      83.333% { background: orange; }
      100% { background: red; }
    }

    body {
      animation: rainbow 7s infinite; /* 7秒ごとにループするアニメーション */
    }
  </style>
</head>
<body>

</body>
</html>
