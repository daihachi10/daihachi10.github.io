<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="../css/login/email.css" rel="stylesheet">
    <style>
        body {
            background-image:none;
        }
    </style>

</head>


<body class="is-slide" id="page-animate">

<div id ="login"></div>


    <div id="loading"></div>

    <!-- mainここから -->
    <main class="main">
        <div class="login-box">

            <h2 class="logintext">LOGIN / SIGNUP</h2>
            <p>Email or UserName</p>
            <input type="email" name="email" id="email" placeholder="Email or UserName">

            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="showpassword" class="showpasswordlabel">
                <input type="checkbox" name="showpassword" id="showpassword">
                <span class="showpassword">Show Password</span>
            </label>

            <button style="display: block" class="loginbutton" onclick="login()">
                LOG IN
            </button>
            <div class="link-box">
                <a href="" class="forgot">ForgotPassword?</a>
                <a href="./signup.html" class="signup">SignUP</a>
            </div>


        </div>
    </main>
    <!-- mainここまで -->


    <script>
        // AOS.init();  <-- AOS initialization removed
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('showpassword');

        togglePassword.addEventListener('change', function () {
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        function login() {
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const username = email.split('@')[0];

            if (password === "password") {
                location.href = "https://daihachi10.github.io?user=" + username;
            } else {
                alert("Password does not match  your password is password.");
            }
        }
    </script>
</body>

</html>
