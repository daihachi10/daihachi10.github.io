<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

  document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const urlUser = params.get('user');
    let user = null;

      user = localStorage.getItem('user');
    // userが存在する場合のみspan要素のテキストを更新

    if (user) {
      const usernameElements = document.querySelectorAll('span.username');
      const usernameElements2 = document.querySelectorAll('span.usernameheader')
      usernameElements.forEach(function(element) {
        element.textContent = user;
      });
      
      usernameElements2.forEach(function(element) {
        element.textContent = 'Hi ' + user + ' !';
      });
    } else {
      location.href = "./signup.html";
    }
  });

  function signout() {
    location.href = "./login.html";
  }
</script>
