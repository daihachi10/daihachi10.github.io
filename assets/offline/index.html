<link href="https://daihachi10.github.io/assets/style.css?v=3" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

.mochiy-pop-one-regular {
  font-family: "Mochiy Pop One", sans-serif;
  font-weight: 400;
  font-style: normal;
}
  
  /* 通知ポップアップのスタイル */
  #notification {
      font-family: "Mochiy Pop One";
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 600px;
      height: 150px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 15px; /* 角を丸くする */
      z-index: 900;
      opacity: 0;
      transform: translateX(100px);
      transition: opacity 0.5s ease, transform 0.5s ease; /* フェードインとスライドインのトランジション */
      text-align: center; /* 中央揃え */
  }

  /* 新しい通知ポップアップのスタイル */
  #new-notification {
      font-family: "Mochiy Pop One";
      display: none;
      position: fixed;
      bottom: 20px; /* 最初の通知と同じ位置 */
      right: 20px;
      width: 600px;
      height: 100px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 15px; /* 角を丸くする */
      z-index: 900;
      opacity: 0;
      transform: translateX(100px);
      transition: opacity 0.5s ease, transform 0.5s ease; /* フェードインとスライドインのトランジション */
      text-align: center; /* 中央揃え */
  }

  /* バツボタンのスタイル */
  .popup-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
  }
  .cancel-btn {
        font-family: "FortniteSmall", "FortniteJP", "Mochiy Pop One", "ＭＳ Ｐゴシック", "UD デジタル 教科書体 N-R", "Meiryo UI", "MS UI Gothic", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        font-size: 150%;
        border-radius: 100px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.5s ease-in-out;
        margin: 20px;
    }

    .site-open-btn {
      font-family: "FortniteSmall", "FortniteJP", "Mochiy Pop One", "ＭＳ Ｐゴシック", "UD デジタル 教科書体 N-R", "Meiryo UI", "MS UI Gothic", sans-serif;
      background-color: #333;
      color: #fff;
      font-size: 150%;
      border-radius: 100px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.5s ease-in-out;
    }
</style>
<div id="new-notification">
    <span class="popup-close-btn" onclick="closeNewNotification()">×</span>
    <p>現在オフラインです</p>
    <button class="site-open-btn" onclick="closeNewNotification()">OK</button>
</div>

<script src="https://daihachi10.github.io/assets/offline/script.js"></script>
