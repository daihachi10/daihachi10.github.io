<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>daihachi web</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="manifest" href="https://daihachi10.github.io/manifest.json">
  <link rel="icon" href="https://daihachi10.github.io/assets/favicon.ico">
  <link href="https://daihachi10.github.io/assets/style.css?v=3" rel="stylesheet">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
  <div id="side_ber"></div>
  <div id="notice"></div>
  <header>
    <button class="title-btn">daihachi</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </header>
  <main>
    <section id="top">
      <!-- Content for the top section -->
    </section>

    <section id="about" class="content">
      <br>
      <br>
      <h2 class="ud">daihachiについて</h2>
      <p class="ud">daihachiはp5jsを中心にプログラミングをしています<br>
        ・p5jsとは<br>
        jsはScratchとはちがって、文字で打つプログラミング言語です。<br>
        Scratchよりも使える機能が多く、書き方がわかりやすく、<br>
        Scratchの次にする人が多いそうです。
      </p>
    </section>
  </main>
  <footer>
    <!-- Content for the footer section -->
    <button class="google-btn" onclick="location.href='https://daihachi10.github.io/outmoded/'">昔のサイト</button>
  </footer>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId());
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail());
    }
  </script>
  <script>
    $(function() {
      $("#side_ber").load("https://daihachi10.github.io/assets/side_bar/menu.html");
      $("#notice").load("https://daihachi10.github.io/assets/notification.html");
    });
  </script>
</body>
</html>
