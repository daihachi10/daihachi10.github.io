<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* スクロールバーを隠す */
    }
    canvas {
      display: block; /* canvasをブロック要素に */
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1; /* canvasを背景に */
    }
  </style>
</head>
<body>
  <h1>My Website</h1>
  <p>Content goes here...</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://daihachi10.github.io/beta/script.js"></script> <!-- スケッチコードをリンク -->
</body>
</html>
