<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知ポップアップ例</title>
    <style>
        /* 通知ポップアップのスタイル */
        #notification {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px; /* 角を丸くする */
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.5s ease, transform 0.5s ease; /* フェードインとスライドインのトランジション */
            text-align: center; /* 中央揃え */
        }
        /* バツボタンのスタイル */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        /* ボタンのスタイル */
        .popup-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .popup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="notification">
        <span class="close-btn" onclick="closeNotification()">×</span>
        <p>こちらのリンクをクリックしてください:</p>
        <a href="https://daihachi10.github.io/" target="_blank" class="popup-button">リンク</a>
    </div>

    <script>
        // 1秒後に通知を表示
        setTimeout(function() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10); // トランジションを有効にするための短い遅延
        }, 1000);

        // 通知を閉じる関数
        function closeNotification() {
            var notification = document.getElementById('notification');
            notification.style.opacity = '0'; /* フェードアウト開始 */
            notification.style.transform = 'translateY(100px)'; /* スライドアウト開始 */
            setTimeout(function() {
                notification.style.display = 'none';
            }, 500); /* フェードアウトの時間と一致させる */
        }
    </script>
</body>
</html>
