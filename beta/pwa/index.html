<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポップアップ例</title>
    <style>
        /* ポップアップのスタイル */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px; /* 角を丸くする */
            z-index: 1000;
            transition: opacity 0.5s ease; /* フェードアウトのトランジション */
        }
        /* バツボタンのスタイル */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        /* 背景のオーバーレイ */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="popup">
        <span class="close-btn" onclick="closePopup()">×</span>
        <p>こちらのリンクをクリックしてください:</p>
        <a href="https://daihachi10.github.io/" target="_blank">リンク</a>
    </div>

    <script>
        // 5秒後にポップアップを表示
        setTimeout(function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }, 5000);

        // ポップアップを閉じる関数
        function closePopup() {
            var popup = document.getElementById('popup');
            var overlay = document.getElementById('overlay');
            popup.style.opacity = '0'; /* フェードアウト開始 */
            overlay.style.opacity = '0'; /* フェードアウト開始 */
            setTimeout(function() {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, 500); /* フェードアウトの時間と一致させる */
        }
    </script>
</body>
</html>
