<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install Prompt</title>
    <link rel="stylesheet" href="styles.css">
  <style>body {
    font-family: Arial, sans-serif;
}

#installPrompt {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.hidden {
    display: none;
}

.prompt {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

#installButton {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div id="installPrompt" class="hidden">
        <div class="prompt">
            <button class="close-btn" onclick="hideInstallPrompt()">✖</button>
            <p>PWAをインストールしませんか？</p>
            <button id="installButton">インストール</button>
        </div>
    </div>

    <<script>let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    showInstallPrompt();
});

function showInstallPrompt() {
    document.getElementById('installPrompt').classList.remove('hidden');
}

function hideInstallPrompt() {
    document.getElementById('installPrompt').classList.add('hidden');
}

document.getElementById('installButton').addEventListener('click', async () => {
    hideInstallPrompt();
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
            console.log('User accepted the install prompt');
        } else {
            console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
    }
});
</script>
</body>
</html>
