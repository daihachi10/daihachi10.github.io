    <script>
        // --- 設定・状態変数 ---
        const CLIENT_ID = '1046190827691-u47fneoa4k6oq156nbfbl4hpfd9jgc47.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events.readonly';
        const THEME_GREEN = '#1db31d';
        
        let currentDate = new Date();
        let selectedDates = {};
        let busyDates = {}; // Googleカレンダーの予定がある日を保存
        let currentMode = 'allDay';
        let isSharing = false;
        let tokenClient;

        // マーカー定義
        const markers = {
            allDay: { label: '終日', colorClass: 'border-[#1db31d]', textClass: 'text-[#1db31d]', canvasColor: '#1db31d' },
            am:     { label: '午前', colorClass: 'border-orange-400', textClass: 'text-orange-400', canvasColor: '#fb923c' },
            pm:     { label: '午後', colorClass: 'border-blue-400',   textClass: 'text-blue-400',   canvasColor: '#60a5fa' },
            custom: { label: '解除', colorClass: 'border-gray-200',   textClass: 'text-gray-500',   canvasColor: '#e5e7eb' },
        };

        // --- DOM要素 ---
        const gridEl = document.getElementById('calendarGrid');
        const monthLabelEl = document.getElementById('currentMonthLabel');
        const shareBtn = document.getElementById('shareBtn');
        const shareBtnText = document.getElementById('shareBtnText');
        const canvas = document.getElementById('shareCanvas');
        const installModalContainer = document.getElementById('installModalContainer');
        const installModalContent = document.getElementById('installModalContent');
        const installModalOverlay = document.getElementById('installModalOverlay');
        const tutorialVideo = document.getElementById('tutorialVideo');
        const shareCompleteModalContainer = document.getElementById('shareCompleteModalContainer');
        const shareCompleteModalContent = document.getElementById('shareCompleteModalContent');
        const shareCompleteModalOverlay = document.getElementById('shareCompleteModalOverlay');

        // --- 初期化 ---
        function init() {
            renderCalendar();
            setupEventListeners();
            initGoogleAuth(); // Google認証の準備
        }

        // --- Google Calendar API 連携 ---
        function initGoogleAuth() {
            const checkGSI = setInterval(() => {
                if (typeof google !== 'undefined') {
                    clearInterval(checkGSI);
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => {
                            if (resp.error) {
                                console.error(resp);
                                return;
                            }
                            fetchEvents(resp.access_token);
                        },
                    });
                }
            }, 100);
        }

        // 予定を取得する関数（時差対策済み）
        async function fetchEvents(accessToken) {
            document.getElementById('googleBtnText').textContent = '読込中...';
            try {
                const now = new Date();
                const min = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
                const max = new Date(now.getFullYear(), now.getMonth() + 3, 1).toISOString();
                const url = `https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${min}&timeMax=${max}&singleEvents=true&orderBy=startTime`;
                
                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                busyDates = {}; // リセット

                if (data.items) {
                    data.items.forEach(event => {
                        const start = event.start.date || event.start.dateTime;
                        if (start) {
                            // "2025-02-14T..." から "2025-02-14" を切り出し
                            const dateStr = start.split('T')[0];
                            const [y, m, d] = dateStr.split('-').map(Number);
                            // JSの月は0-11なので m-1
                            const key = `${y}-${m - 1}-${d}`;
                            busyDates[key] = true;
                        }
                    });
                }
                document.getElementById('googleBtnText').textContent = '読込完了';
                renderCalendar(); // 予定を表示するために再描画
            } catch (e) {
                console.error(e);
                document.getElementById('googleBtnText').textContent = 'エラー';
                alert('カレンダーの取得に失敗しました');
            }
        }

        // --- カレンダー描画 ---
        function renderCalendar(animatingDay = null) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthLabelEl.textContent = `${year}年 ${month + 1}月`;
            gridEl.innerHTML = '';

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const today = new Date();

            const totalSlots = firstDay + daysInMonth;
            const weeks = Math.ceil(totalSlots / 7);
            gridEl.style.gridTemplateRows = `repeat(${weeks}, minmax(0, 1fr))`;

            for (let i = 0; i < firstDay; i++) gridEl.appendChild(document.createElement('div'));

            for (let day = 1; day <= daysInMonth; day++) {
                const key = `${year}-${month}-${day}`;
                const mode = selectedDates[key];
                const isSelected = !!mode;
                const isBusy = busyDates[key]; // Googleカレンダーの予定があるか

                // 今日の判定
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                
                // 色クラス
                const dayOfWeek = (day + firstDay - 1) % 7;
                let numColorClass = 'text-gray-700';
                if (isToday) numColorClass = 'text-[#1db31d] font-bold';
                else if (dayOfWeek === 0) numColorClass = 'text-red-500';
                else if (dayOfWeek === 6) numColorClass = 'text-blue-500';

                const btn = document.createElement('button');
                btn.className = "flex flex-col items-center justify-center relative w-full h-full tap-highlight-transparent group";
                btn.onclick = () => toggleDate(day);

                let markerHtml = `<div class="w-5 h-5"></div>`;
                if (isSelected) {
                    const label = mode !== 'allDay' ? `<span class="text-[9px] font-bold leading-none mt-1 ${markers[mode].textClass.replace('text-white','text-gray-500')}">${markers[mode].label}</span>` : '';
                    const animClass = (day === animatingDay) ? 'animate-zoom-in' : '';
                    markerHtml = `<div class="flex flex-col items-center justify-start ${animClass}"><div class="w-5 h-5 rounded-full border-[3px] ${markers[mode].colorClass} bg-transparent"></div>${label}</div>`;
                }

                btn.innerHTML = `
                    <div class="relative w-full text-center">
                        <span class="text-xl font-light ${numColorClass}">${day}</span>
                        ${isBusy ? `<div class="absolute top-0 right-1 w-1.5 h-1.5 bg-gray-300 rounded-full"></div>` : ''}
                    </div>
                    <div class="h-8 flex flex-col justify-start items-center w-full mt-1">
                        ${markerHtml}
                    </div>
                `;
                gridEl.appendChild(btn);
            }
        }

        // --- 日付トグル ---
        function toggleDate(day) {
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
            let isAdded = false;
            if (currentMode === 'custom') {
                if (selectedDates[key]) delete selectedDates[key];
            } else {
                if (selectedDates[key] === currentMode) delete selectedDates[key];
                else { selectedDates[key] = currentMode; isAdded = true; }
            }
            renderCalendar(isAdded ? day : null);
        }

        // --- イベントリスナー ---
        function setupEventListeners() {
            document.getElementById('prevMonth').onclick = () => { currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = () => { currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1); renderCalendar(); };
            
            // Googleボタン
            document.getElementById('googleBtn').onclick = () => {
                if (tokenClient) tokenClient.requestAccessToken({prompt: 'consent'});
                else alert("準備中です。少々お待ちください。");
            };

            const modeBtns = document.querySelectorAll('.mode-btn');
            modeBtns.forEach(btn => {
                btn.onclick = () => {
                    modeBtns.forEach(b => {
                        b.className = 'mode-btn flex flex-col items-center space-y-1 transition-all duration-300 relative opacity-50 hover:opacity-80';
                        const ic = b.querySelector('.icon-container');
                        ic.className = 'icon-container w-10 h-10 rounded-full flex items-center justify-center shadow-sm transition-colors duration-300 bg-gray-100 text-gray-400';
                        ic.style.backgroundColor = ''; ic.style.color = '';
                        b.querySelector('.label').className = 'label text-[10px] font-bold text-gray-400';
                        b.querySelector('.indicator').classList.add('hidden');
                    });
                    currentMode = btn.dataset.mode;
                    btn.className = 'mode-btn flex flex-col items-center space-y-1 transition-all duration-300 relative transform -translate-y-2';
                    const ac = btn.querySelector('.icon-container');
                    ac.className = `icon-container w-10 h-10 rounded-full flex items-center justify-center shadow-lg transition-colors duration-300 ring-4 ring-white`;
                    if(currentMode === 'custom') { ac.classList.add('bg-gray-200', 'text-gray-600'); }
                    else { ac.style.backgroundColor = markers[currentMode].canvasColor; ac.style.color = 'white'; }
                    btn.querySelector('.label').className = 'label text-[10px] font-bold text-gray-800';
                    btn.querySelector('.indicator').classList.remove('hidden');
                };
            });

            shareBtn.onclick = generateImageAndShare;
            document.getElementById('installBtn').onclick = openInstallModal;
        }

        // --- 画像生成・共有 ---
        async function generateImageAndShare() {
            if (isSharing) return;
            isSharing = true;
            shareBtnText.textContent = '作成中...';
            await document.fonts.ready;
            const ctx = canvas.getContext('2d');
            const w = 800, h = 1300;
            canvas.width = w; canvas.height = h;

            // 背景
            ctx.fillStyle = THEME_GREEN; ctx.fillRect(0,0,w,h);
            // カード
            const m = 40, t = 40, cH = h - t - 80, cW = w - m*2;
            ctx.fillStyle = '#fff';
            if(ctx.roundRect) ctx.roundRect(m,t,cW,cH,40); else ctx.rect(m,t,cW,cH);
            ctx.fill();

            // 年月・曜日
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            ctx.fillStyle = '#333333'; ctx.font = 'bold 60px "Montserrat", sans-serif'; ctx.textAlign = 'center';
            ctx.fillText(`${year}年 ${month}月`, w/2, t+100);

            const days = ['日','月','火','水','木','金','土'];
            const gm = 50, colW = (cW - gm*2)/7, hY = t+200;
            ctx.font = 'bold 30px sans-serif';
            days.forEach((d,i) => {
                ctx.fillStyle = i===0?'#ef4444':i===6?'#3b82f6':'#9ca3af';
                ctx.fillText(d, m+gm+(colW*i)+(colW/2), hY);
            });

            // 日付
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month-1, 1).getDay();
            const total = firstDay + daysInMonth;
            const weeks = Math.ceil(total/7);
            const rH = (cH - 260)/weeks; // 高さ調整
            let r=0;

            for(let d=1; d<=daysInMonth; d++){
                const c = (firstDay+d-1)%7;
                if(d>1 && c===0) r++;
                const x = m+gm+(c*colW)+(colW/2);
                const y = hY + 60 + (r*rH) + (rH/2) - 10;
                const key = `${year}-${month-1}-${d}`;
                const md = selectedDates[key];

                if(md){
                    const clr = markers[md].canvasColor;
                    ctx.beginPath(); ctx.arc(x, y+45, 14, 0, Math.PI*2);
                    ctx.strokeStyle=clr; ctx.lineWidth=5; ctx.stroke();
                    if(md!=='allDay'){
                        ctx.fillStyle=clr; ctx.font='bold 12px sans-serif'; ctx.fillText(markers[md].label, x, y+25);
                    }
                }
                ctx.fillStyle = c===0?'#ef4444':c===6?'#3b82f6':'#333333';
                ctx.font = '300 42px Montserrat'; ctx.fillText(d, x, y);
            }
            // URL
            ctx.fillStyle='#fff'; ctx.font='24px Montserrat'; ctx.textAlign='right';
            ctx.fillText('https://x.gd/CalendarShare', w-m, h-30);

            canvas.toBlob(async(b)=>{
                const f=new File([b],'schedule.png',{type:'image/png'});
                if(navigator.canShare && navigator.canShare({files:[f]})) {
                    try{ await navigator.share({files:[f]}); setTimeout(openShareCompleteModal,500); } catch(e){}
                } else {
                    const l=document.createElement('a'); l.download='schedule.png'; l.href=canvas.toDataURL(); l.click();
                    setTimeout(openShareCompleteModal,500);
                }
                isSharing=false; shareBtnText.textContent='共有';
            });
        }

        // モーダル
        function openInstallModal(){ installModalContainer.classList.remove('hidden'); requestAnimationFrame(()=>{ installModalOverlay.classList.remove('opacity-0'); installModalContent.classList.remove('translate-y-full'); if(!tutorialVideo.src){ tutorialVideo.src="./tutorial.mp4"; tutorialVideo.onloadeddata=()=>{videoSkeleton.style.display='none'; tutorialVideo.classList.remove('opacity-0'); tutorialVideo.play();}} else tutorialVideo.play(); }); }
        function closeInstallModal(){ installModalContent.classList.add('translate-y-full'); installModalOverlay.classList.add('opacity-0'); tutorialVideo.pause(); setTimeout(()=>installModalContainer.classList.add('hidden'),300); }
        function openShareCompleteModal(){ shareCompleteModalContainer.classList.remove('hidden'); requestAnimationFrame(()=>{ shareCompleteModalOverlay.classList.remove('opacity-0'); shareCompleteModalContent.classList.remove('translate-y-full'); }); }
        function closeShareCompleteModal(){ shareCompleteModalContent.classList.add('translate-y-full'); shareCompleteModalOverlay.classList.add('opacity-0'); setTimeout(()=>shareCompleteModalContainer.classList.add('hidden'),300); }
        function shareSite(){ const t="あきリスト: https://daihachi.pages.dev"; if(navigator.share) navigator.share({text:t}); else navigator.clipboard.writeText(t).then(()=>alert("URLをコピーしました")); }

        init();
    </script>
</body>
