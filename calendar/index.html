    <script>
        // --- 設定 ---
        const CLIENT_ID = 'http://1046190827691-paenml27s94v4egq8ofj96ic820bht90.apps.googleusercontent.com'; // ここを書き換え！
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events.readonly';
        const THEME_GREEN = '#1db31d';

        let currentDate = new Date();
        let selectedDates = {};
        let busyDates = {}; // Googleカレンダーから取得した「予定がある日」
        let currentMode = 'allDay';
        let isSharing = false;
        let tokenClient;

        // マーカー定義
        const markers = {
            allDay: { label: '終日', colorClass: 'border-[#1db31d]', textClass: 'text-[#1db31d]', canvasColor: '#1db31d' },
            am:     { label: '午前', colorClass: 'border-orange-400', textClass: 'text-orange-400', canvasColor: '#fb923c' },
            pm:     { label: '午後', colorClass: 'border-blue-400',   textClass: 'text-blue-400',   canvasColor: '#60a5fa' },
            custom: { label: '解除', colorClass: 'border-gray-200',   textClass: 'text-gray-500',   canvasColor: '#e5e7eb' },
        };

        const gridEl = document.getElementById('calendarGrid');
        const monthLabelEl = document.getElementById('currentMonthLabel');
        const shareBtn = document.getElementById('shareBtn');
        const canvas = document.getElementById('shareCanvas');

        function init() {
            renderCalendar();
            setupEventListeners();
            initGoogleAuth();
        }

        // --- Google Calendar API 連携 ---
        function initGoogleAuth() {
            // GISライブラリが読み込まれるのを待つ
            const checkGSI = setInterval(() => {
                if (typeof google !== 'undefined') {
                    clearInterval(checkGSI);
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID,
                        scope: SCOPES,
                        callback: (resp) => {
                            if (resp.error) return;
                            fetchEvents();
                        },
                    });
                }
            }, 100);
        }

        async function fetchEvents() {
            document.getElementById('googleBtnText').textContent = '読込中...';
            try {
                // 簡易的にfetchでカレンダー情報を取得（アクセストークン使用）
                const token = google.accounts.oauth2.getAccessToken();
                const now = new Date();
                const min = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
                const max = new Date(now.getFullYear(), now.getMonth() + 3, 1).toISOString(); // 3ヶ月分

                const url = `https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${min}&timeMax=${max}&singleEvents=true`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token.access_token}` }
                });
                const data = await response.json();
                
                // 予定がある日をマーク
                busyDates = {};
                data.items.forEach(event => {
                    const start = event.start.dateTime || event.start.date;
                    const dateStr = start.split('T')[0]; // "YYYY-MM-DD"
                    const d = new Date(dateStr);
                    const key = `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`;
                    busyDates[key] = true;
                });

                document.getElementById('googleBtnText').textContent = '読込完了';
                renderCalendar();
            } catch (e) {
                console.error(e);
                document.getElementById('googleBtnText').textContent = 'エラー';
            }
        }

        // --- カレンダー描画 ---
        function renderCalendar(animatingDay = null) {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthLabelEl.textContent = `${year}年 ${month + 1}月`;
            gridEl.innerHTML = '';

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const totalSlots = firstDay + daysInMonth;
            const weeks = Math.ceil(totalSlots / 7);
            gridEl.style.gridTemplateRows = `repeat(${weeks}, minmax(0, 1fr))`;

            for (let i = 0; i < firstDay; i++) gridEl.appendChild(document.createElement('div'));

            for (let day = 1; day <= daysInMonth; day++) {
                const key = `${year}-${month}-${day}`;
                const mode = selectedDates[key];
                const isBusy = busyDates[key]; // Googleカレンダーの予定有無
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
                
                const btn = document.createElement('button');
                btn.className = "flex flex-col items-center justify-center relative w-full h-full tap-highlight-transparent group";
                btn.onclick = () => toggleDate(day);

                // 土日祝色
                const dayOfWeek = (day + firstDay - 1) % 7;
                let numColor = dayOfWeek === 0 ? 'text-red-500' : (dayOfWeek === 6 ? 'text-blue-500' : 'text-gray-700');
                if (isToday) numColor = 'text-[#1db31d] font-bold';

                let markerHtml = `<div class="w-5 h-5"></div>`;
                if (mode) {
                    markerHtml = `
                        <div class="flex flex-col items-center ${day === animatingDay ? 'animate-zoom-in' : ''}">
                            <div class="w-5 h-5 rounded-full border-[3px] ${markers[mode].colorClass}"></div>
                            ${mode !== 'allDay' ? `<span class="text-[9px] font-bold mt-1 ${markers[mode].textClass}">${markers[mode].label}</span>` : ''}
                        </div>`;
                }

                btn.innerHTML = `
                    <div class="relative">
                        <span class="text-xl font-light ${numColor}">${day}</span>
                        ${isBusy ? `<div class="absolute -top-1 -right-2 w-1.5 h-1.5 bg-gray-300 rounded-full"></div>` : ''}
                    </div>
                    <div class="h-8 flex flex-col justify-start items-center w-full mt-1">${markerHtml}</div>
                `;
                gridEl.appendChild(btn);
            }
        }

        function toggleDate(day) {
            const key = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
            let isAdded = false;
            if (currentMode === 'custom') { delete selectedDates[key]; }
            else {
                if (selectedDates[key] === currentMode) delete selectedDates[key];
                else { selectedDates[key] = currentMode; isAdded = true; }
            }
            renderCalendar(isAdded ? day : null);
        }

        function setupEventListeners() {
            document.getElementById('prevMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
            document.getElementById('googleBtn').onclick = () => {
                if (tokenClient) tokenClient.requestAccessToken({prompt: 'consent'});
            };
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.mode-btn').forEach(b => {
                        b.classList.add('opacity-50'); b.classList.remove('transform', '-translate-y-2');
                        b.querySelector('.indicator').classList.add('hidden');
                    });
                    btn.classList.remove('opacity-50'); btn.classList.add('transform', '-translate-y-2');
                    btn.querySelector('.indicator').classList.remove('hidden');
                    currentMode = btn.dataset.mode;
                };
            });
            shareBtn.onclick = generateImageAndShare;
            document.getElementById('installBtn').onclick = openInstallModal;
        }

        async function generateImageAndShare() {
            if (isSharing) return;
            isSharing = true;
            document.getElementById('shareBtnText').textContent = '作成中...';
            await document.fonts.ready;
            const ctx = canvas.getContext('2d');
            const w = 800, h = 1300;
            canvas.width = w; canvas.height = h;

            ctx.fillStyle = THEME_GREEN; ctx.fillRect(0, 0, w, h);
            const cardM = 40, cardT = 40;
            const cardW = w - (cardM * 2), cardH = h - cardT - 80;
            ctx.beginPath(); ctx.roundRect(cardM, cardT, cardW, cardH, 40);
            ctx.fillStyle = '#ffffff'; ctx.fill();

            const year = currentDate.getFullYear(), month = currentDate.getMonth() + 1;
            ctx.fillStyle = '#333333'; ctx.font = 'bold 60px "Montserrat", sans-serif'; ctx.textAlign = 'center';
            ctx.fillText(`${year}年 ${month}月`, w/2, cardT + 100);

            const days = ['日','月','火','水','木','金','土'];
            ctx.font = 'bold 30px sans-serif';
            days.forEach((d, i) => {
                ctx.fillStyle = i === 0 ? '#ef4444' : i === 6 ? '#3b82f6' : '#9ca3af';
                ctx.fillText(d, cardM + 50 + ((cardW - 100) / 6) * i, cardT + 200);
            });

            // 日付描画（簡易版）
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDay = new Date(year, month - 1, 1).getDay();
            const rowH = (cardH - 300) / 6;
            for(let d=1; d<=daysInMonth; d++) {
                const col = (firstDay + d - 1) % 7;
                const row = Math.floor((firstDay + d - 1) / 7);
                const x = cardM + 50 + ((cardW - 100) / 6) * col;
                const y = cardT + 300 + row * rowH;
                const key = `${year}-${month-1}-${d}`;
                const m = selectedDates[key];
                if(m) {
                    ctx.beginPath(); ctx.arc(x, y + 45, 14, 0, Math.PI*2);
                    ctx.strokeStyle = markers[m].canvasColor; ctx.lineWidth = 5; ctx.stroke();
                }
                ctx.fillStyle = col === 0 ? '#ef4444' : col === 6 ? '#3b82f6' : '#333333';
                ctx.font = '300 42px Montserrat'; ctx.fillText(d, x, y);
            }

            ctx.fillStyle = '#ffffff'; ctx.font = '24px Montserrat'; ctx.textAlign = 'right';
            ctx.fillText('https://x.gd/CalendarShare', w - cardM, h - 30);

            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'schedule.png', { type: 'image/png' });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file] });
                    openShareCompleteModal();
                } else {
                    const link = document.createElement('a'); link.download = 'schedule.png';
                    link.href = canvas.toDataURL(); link.click();
                    openShareCompleteModal();
                }
                isSharing = false; document.getElementById('shareBtnText').textContent = '共有';
            });
        }

        // モーダル操作等の関数（省略せず維持）
        function openInstallModal() { installModalContainer.classList.remove('hidden'); setTimeout(() => { installModalOverlay.classList.remove('opacity-0'); installModalContent.classList.remove('translate-y-full'); }, 10); document.getElementById('tutorialVideo').src = "./tutorial.mp4"; document.getElementById('tutorialVideo').onloadeddata = () => { document.getElementById('videoSkeleton').style.display='none'; document.getElementById('tutorialVideo').classList.remove('opacity-0'); document.getElementById('tutorialVideo').play(); }; }
        function closeInstallModal() { installModalContent.classList.add('translate-y-full'); installModalOverlay.classList.add('opacity-0'); document.getElementById('tutorialVideo').pause(); setTimeout(() => installModalContainer.classList.add('hidden'), 300); }
        function openShareCompleteModal() { shareCompleteModalContainer.classList.remove('hidden'); setTimeout(() => { shareCompleteModalOverlay.classList.remove('opacity-0'); shareCompleteModalContent.classList.remove('translate-y-full'); }, 10); }
