<div id="overlay"></div>

<!-- カラーピッカーモーダル -->
<div id="colorPickerModal">
  <h2>色を選択</h2>
  <label>
    テーマカラー:
    <input type="color" id="themeColorInput">
  </label>
  <label>
    サブカラー:
    <input type="color" id="subColorInput">
  </label>
  <div style="margin-top:15px;">
    <button class="btn" onclick="applyColors()">適用</button>
    <button class="btn" onclick="closeColorPicker()">閉じる</button>
  </div>
</div>

<script>
  // 初回表示時に各inputに現在のCSS変数の値を設定するための補助関数
  function rgbToHex(rgb) {
    if(rgb.startsWith('#')) return rgb;
    const rgbValues = rgb.match(/\d+/g);
    if (!rgbValues) return '#000000';
    const r = parseInt(rgbValues[0]).toString(16).padStart(2, '0');
    const g = parseInt(rgbValues[1]).toString(16).padStart(2, '0');
    const b = parseInt(rgbValues[2]).toString(16).padStart(2, '0');
    return `#${r}${g}${b}`;
  }

  // サブカラーを暗くする関数（ここでは20%暗くしています）
  function darkenColor(color, percent) {
    let r, g, b;
    if (color.startsWith('#')) {
      color = color.substring(1);
      if (color.length === 3) {
        r = parseInt(color[0] + color[0], 16);
        g = parseInt(color[1] + color[1], 16);
        b = parseInt(color[2] + color[2], 16);
      } else {
        r = parseInt(color.substring(0, 2), 16);
        g = parseInt(color.substring(2, 4), 16);
        b = parseInt(color.substring(4, 6), 16);
      }
    } else if (color.startsWith('rgb')) {
      const rgbValues = color.match(/\d+/g);
      r = parseInt(rgbValues[0]);
      g = parseInt(rgbValues[1]);
      b = parseInt(rgbValues[2]);
    }
    r = Math.max(0, Math.floor(r * (100 - percent) / 100));
    g = Math.max(0, Math.floor(g * (100 - percent) / 100));
    b = Math.max(0, Math.floor(b * (100 - percent) / 100));
    return `rgb(${r}, ${g}, ${b})`;
  }

  // カラーピッカーモーダルを開く
  function openColorPicker() {
    // 現在のCSS変数の値を取得し、inputの値に設定
    const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim();
    const subColor = getComputedStyle(document.documentElement).getPropertyValue('--sub-color').trim();
    document.getElementById('themeColorInput').value = rgbToHex(themeColor);
    document.getElementById('subColorInput').value = rgbToHex(subColor);
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('colorPickerModal').style.display = 'block';
  }

  // カラーピッカーモーダルを閉じる
  function closeColorPicker() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('colorPickerModal').style.display = 'none';
  }

  // inputの値をCSS変数に反映し、--sub-hover-colorは--sub-colorを暗くした色にする
  function applyColors() {
    const themeColor = document.getElementById('themeColorInput').value;
    const subColor = document.getElementById('subColorInput').value;
    document.documentElement.style.setProperty('--theme-color', themeColor);
    document.documentElement.style.setProperty('--sub-color', subColor);
    const subHoverColor = darkenColor(subColor, 20); // 20%暗くする
    document.documentElement.style.setProperty('--sub-hover-color', subHoverColor);
    closeColorPicker();
  }
</script>


<style>
     /* モーダル風ダイアログ */
     #colorPickerModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #colorPickerModal label {
      display: block;
      margin-bottom: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      z-index: 500;
    }
</style>
