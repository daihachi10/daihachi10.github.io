<style>
    .header-inner {
        max-width: 1200px;
    }

    .logobox {
        max-width: 900px;
    }

    .header-logo {
        width: 35px;
    }

    .header-logo img {
        width: auto;
        height: 35px;
        vertical-align: bottom;
        margin-right: 1px;
        object-fit: contain;
    }

    .logo-text {
        font-size: 30px;
        font-weight: bold;
        color: rgba(140, 140, 140, 0.7);
        cursor: default !important;
    }
    
    .program-link {
        font-size: 30px;
        font-weight: bold;
        color: rgba(29, 179, 29, 1);
        width: 210px;
        animation: program-link-color-change-normal 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; /* 通常時のアニメーションを適用 */
    }

    .program-link:hover {
        animation: program-link-color-change-hover 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; /* ホバー時のアニメーションを適用 */
    }

    /* キーフレームアニメーションの定義 */
    @keyframes program-link-color-change-normal {
        0% {
            color: rgba(29, 179, 29, 0.4); /* ホバー後の色から開始 */
        }
        100% {
            color: rgba(29, 179, 29, 0.8); /* 通常時の色 */
        }
    }

    @keyframes program-link-color-change-hover {
        0% {
            color: rgba(29, 179, 29, 0.8); /* 通常時の色から開始 */
        }
        100% {
            color: rgba(29, 179, 29, 0.4); /* ホバー時の色 */
        }
    }
</style>

<div class="header-inner">

        <a data-aos="fade-down" data-aos-delay="200" class="header-logo"

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    window.onload = function () {
        AOS.init();

        const params = new URLSearchParams(window.location.search);
        const urlUser = params.get('user');
        let user = null;
        user = localStorage.getItem('user');
        if (user) {
            const usernameElements = document.querySelectorAll('span.username');
            usernameElements.forEach(function (element) {
                element.textContent = 'Hi ' + user + '!';
            });
        }
    }
</script>
