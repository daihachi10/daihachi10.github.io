<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>



    window.onload = function () {
        AOS.init();

        const params = new URLSearchParams(window.location.search);
        const urlUser = params.get('user');
        let user = null;
        user = localStorage.getItem('user');
        if (user) {
            const usernameElements = document.querySelectorAll('span.username');
            usernameElements.forEach(function (element) {
                element.textContent = 'Hi ' + user + '!';
            });
        }
    }

    function goToSearchPage() {
            // テキストボックスの値を取得
            var query = document.getElementById("searchQuery").value;

            // 値が空でないか確認
            if (query.trim() !== "") {
                // 新しいURLを生成
                var newUrl = "https://daihachi10.github.io/search.html?query=" + encodeURIComponent(query);

                // 新しいURLに移動
                window.location.href = newUrl;
            } else {
                alert("検索する文字を入力してください。"); // 空の場合は警告を表示
            }
        }

    // Enterキーが押された時の処理
    document.getElementById("searchQuery").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                goToSearchPage(); // 検索ページへ移動する関数を呼び出す
            }
        });
</script>
