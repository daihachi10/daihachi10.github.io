<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<form id="contactForm">
    <div>
        <label>要件:</label>
        <select name="requirement" required>
            <option value="お見積もり">お見積もり</option>
            <option value="ご質問">ご質問</option>
            <option value="その他">その他</option>
        </select>
    </div>

    <div>
        <label>メールアドレス:</label>
        <input type="email" name="email" required>
    </div>

    <div>
        <label>希望日時:</label>
        <input type="datetime-local" name="datetime" required>
    </div>

    <div>
        <label>本文:</label>
        <textarea name="body" rows="4" required></textarea>
    </div>

    <button type="submit">送信</button>
</form>

<script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            requirement: e.target.requirement.value,
            email: e.target.email.value,
            datetime: e.target.datetime.value,
            body: e.target.body.value
        };

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyh8qvlsJeYYQU-xAxTtCjE7uWEYyb389Mwm76C3F6dwZ8aL7v8h3JoODtSnwrg8dsP/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            if (result.status === 'success') {
                alert('送信が成功しました');
                e.target.reset();
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            alert(`エラーが発生しました: ${error.message}`);
        }
    });
</script>
</body>
</html>
