<!DOCTYPE html>
<html>
<head>
  <style>
    .container { max-width: 600px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 8px; }
    button { background: #4285f4; color: white; padding: 10px 20px; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>意見投稿フォーム</h1>
    <form id="myForm" onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label>学年:</label>
        <select name="grade" required>
          <option value="">選択してください</option>
          <option value="1年生">1年生</option>
          <option value="2年生">2年生</option>
          <option value="3年生">3年生</option>
        </select>
      </div>

      <div class="form-group">
        <label>名前:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>件名:</label>
        <input type="text" name="subject" required>
      </div>

      <div class="form-group">
        <label>内容:</label>
        <textarea name="content" rows="5" required></textarea>
      </div>

      <button type="submit">送信</button>
    </form>
  </div>


  <script>
function handleFormSubmit(event) {
  event.preventDefault();
  
  // フォームデータをオブジェクトに変換
  const formData = {
    grade: event.target.grade.value,
    name: event.target.name.value,
    subject: event.target.subject.value,
    content: event.target.content.value
  };

  // GASのデプロイURLを指定
  const gasUrl = "https://script.google.com/macros/s/AKfycbwBgdXBqyOeKdp0goJzJ0itCif6y2XwtoX3DotwML5hyUYlyIedq9eqba1LgUVg5-hV/exec";

  fetch(gasUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    alert(data.message);
    event.target.reset();
  })
  .catch(error => alert("エラーが発生しました"));
}

  </script>
</body>
</html>
