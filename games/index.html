<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    gap: 20px;
}

.animated-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    position: relative;
    overflow: hidden;
}

.animated-btn:hover {
    background-color: #0056b3;
}

.animated-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 300%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateX(-50%) translateY(100%) rotate(45deg);
    transition: transform 0.5s ease;
}

.animated-btn:hover::before {
    transform: translateX(-50%) translateY(-100%) rotate(45deg);
}

    </style>
</head>
<body>
    <div class="container">
        <button class="animated-btn" data-link="https://daihachi10.github.io/games/game1">game1</button>
        <button class="animated-btn" data-link="https://daihachi10.github.io/games/game2">game2</button>
        <button class="animated-btn" data-link="https://daihachi10.github.io/games/game3">game3</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.animated-btn');
    
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const link = button.getAttribute('data-link');
            window.location.href = link;
        });
    });
});
</script>
</body>
</html>
