<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>reCAPTCHA</title>
  <link rel="icon" href="https://daihachi10.github.io/assets/favicon.ico">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link href="https://daihachi10.github.io/assets/style.css" rel="stylesheet">
  <link href="https://daihachi10.github.io/assets/side_bar/style.css" rel="stylesheet">
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://daihachi10.github.io/assets/side_bar/script.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      z-index: 9999;
    }

    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid #514b82;
      animation:
        l20-1 0.8s infinite linear alternate,
        l20-2 1.6s infinite linear;
    }

    @keyframes l20-1 {
      0% {clip-path: polygon(50% 50%,0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%)}
      12.5% {clip-path: polygon(50% 50%,0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%)}
      25% {clip-path: polygon(50% 50%,0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%)}
      50% {clip-path: polygon(50% 50%,0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)}
      62.5% {clip-path: polygon(50% 50%,100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%)}
      75% {clip-path: polygon(50% 50%,100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%)}
      100% {clip-path: polygon(50% 50%,50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%)}
    }

    @keyframes l20-2 {
      0% {transform: scaleY(1) rotate(0deg)}
      49.99% {transform: scaleY(1) rotate(135deg)}
      50% {transform: scaleY(-1) rotate(0deg)}
      100% {transform: scaleY(-1) rotate(-135deg)}
    }
  </style>
</head>

<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  
  <button class="toggle-btn" onclick="toggleSidebar()">☰  メニュー</button>
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">✕  閉じる</button>
    <ul>
      <li><a href="https://daihachi10.github.io">Logout</a></li>
      <li><a href="https://daihachi10.github.io/p5js/">P5js</a></li>
      <li><a href="https://daihachi10.github.io/typing/">Typing</a></li>
      <li><a href="https://daihachi10.github.io/typing/full">Text Typing</a></li>
      <li><a href="https://daihachi10.github.io/outmoded/">old</a></li>
      <li><a href="https://daihachi10.github.io/Others/recaptcha/">reCAPTCHA</a></li>
      <li><a href="https://daihachi10.github.io/beta/">BETA</a></li>
    </ul>
  </div>
  
  <header>
    <button class="title-btn">reCAPTCHA</button>
  </header>
  
  <div id="root"></div>
  
  <script type="text/babel">
    const App = () => {
      const widgetCount = 18;
      const [verified, setVerified] = React.useState([]);
      React.useEffect(() => {
        const widgets = [...Array(widgetCount).keys()].map(n =>
          grecaptcha.render(`widget${n}`, {
            sitekey: '6Le1Q-4aAAAAAPxiA-8un2vTzU5PoCw9-wWwD7Wr'
          }));
      }, []);
      return (
        <div>
          <section className="hero is-primary"></section>
          <div className="container">
            {[...Array(widgetCount / 3).keys()].map(i => (
              <div className="columns" key={i}>
                {[...Array(3).keys()].map(j => (
                  <div className="column" key={j}>
                    <div id={`widget${i * 3 + j}`}></div>
                  </div>
                ))}
              </div>
            ))}
          </div>
        </div>
      );
    };

    const onloadCallback = () => {
      ReactDOM.render(
        <App />,
        document.getElementById('root'),
        () => {
          document.querySelector('.loader-container').style.display = 'none';
        }
      );
    };
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</body>

</html>
