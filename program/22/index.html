<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://daihachi10.github.io/assets/favicon.ico" type="image/x-icon">
    <title>Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /*background: linear-gradient(135deg, #ff7eb3, #8e44ad);*/
            background-image: url("https://t3.ftcdn.net/jpg/03/75/54/54/360_F_375545408_Pd2knX2UoXLmAkDPiiqBzB9rOO4lIfXX.jpg");
            background-size: cover;

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* 折り返しを有効にする */
            justify-content: center;
            gap: 20px;
            max-width: 600px; /* 全体の幅を調整 */
        }

        .channel-card {
            background: #ffffff;
            color: #333;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .channel-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        .channel-card h3 {
            font-size: 16px;
            margin-top: 5px;
        }

        .channel-card a {
            text-decoration: none;
            color: #8e44ad;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .link {
            text-decoration: none;
            display: inline-block;
        }

        iframe {
            height: 100vh;
            width: 100vw;
            padding: 70px;
            border-radius: 90px;
        }
    </style>
</head>
<body>

<iframe src="https://schedule.hololive.tv" frameborder="0"></iframe>

<script>
    // キーが押されたときのイベントリスナー
    document.addEventListener('keydown', function(event) {
        // 押されたキーに基づいて処理を分岐
        switch (event.key.toLowerCase()) { // 小文字に変換して判定
            case '1':
                window.location.href = 'https://google.com';
                break;

            case '2':
                window.location.href = 'https://youtube.com';
                break;

            case '3':
                window.location.href = 'https://x.com';
                break;

            case '4':
                window.location.href = 'https://mail.google.com';
                break;

            case '5':
                window.location.href = 'https://deepl.com';
                break;

            case '6':
                window.location.href = 'https://github.com';
                break;

            case '7':
                window.location.href = 'https://www.youtube.com/@SakuraMiko';
                break;

            case '8':
                window.location.href = 'https://www.youtube.com/@HoshimachiSuisei';
                break;

            case '9':
                window.location.href = 'https://www.youtube.com/@OozoraSubaru';
                break;


            case 'q':
                window.location.href = 'https://mail.google.com';
                break;

            case 'w':
                window.location.href = 'https://deepl.com';
                break;

            case 'e':
                window.location.href = 'https://github.com';
                break;

            case 'a':
                window.location.href = 'https://www.youtube.com/@SakuraMiko';
                break;

            case 's':
                window.location.href = 'https://www.youtube.com/@HoshimachiSuisei';
                break;

            case 'd':
                window.location.href = 'https://www.youtube.com/@OozoraSubaru';
                break;

            case 'z':
                window.location.href = 'https://www.youtube.com/@InugamiKorone';
                break;

            case 'x':
                window.location.href = 'https://www.youtube.com/@shinomiyaruna';
                break;

            case 'c':
                window.location.href = 'https://www.youtube.com/@Lunlun_nijisanji';
                break;

            default:
                console.log(`押されたキー: ${event.key}`);
                break;
        }
    });
</script>
