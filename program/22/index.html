    <style>

        :root {
            --shadow-color: 0deg 0% 16%;

            --shadow-elevation-low:
                    0.2px 0.3px 0.4px hsl(var(--shadow-color) / 0.34),
                    0.4px 0.5px 0.7px -1.2px hsl(var(--shadow-color) / 0.34),
                    1px 1.3px 1.8px -2.5px hsl(var(--shadow-color) / 0.34);
            --shadow-elevation-medium:
                    0.2px 0.3px 0.4px hsl(var(--shadow-color) / 0.36),
                    0.8px 1px 1.4px -0.8px hsl(var(--shadow-color) / 0.36),
                    2px 2.6px 3.7px -1.7px hsl(var(--shadow-color) / 0.36),
                    4.9px 6.3px 9px -2.5px hsl(var(--shadow-color) / 0.36);
            --shadow-elevation-high:
                    0.2px 0.3px 0.4px hsl(var(--shadow-color) / 0.34),
                    1.4px 1.8px 2.6px -0.4px hsl(var(--shadow-color) / 0.34),
                    2.6px 3.4px 4.8px -0.7px hsl(var(--shadow-color) / 0.34),
                    4.3px 5.6px 7.9px -1.1px hsl(var(--shadow-color) / 0.34),
                    6.9px 9px 12.8px -1.4px hsl(var(--shadow-color) / 0.34),
                    10.9px 14px 20px -1.8px hsl(var(--shadow-color) / 0.34),
                    16.5px 21.3px 30.3px -2.1px hsl(var(--shadow-color) / 0.34),
                    24.3px 31.4px 44.7px -2.5px hsl(var(--shadow-color) / 0.34);

            --shadow-elevation-high-top:
            0px 1px 1.1px hsl(var(--shadow-color) / 0.34),
            0.1px 5.8px 6.5px -0.4px hsl(var(--shadow-color) / 0.34),
            0.1px 10.9px 12.3px -0.7px hsl(var(--shadow-color) / 0.34),
            0.2px 17.9px 20.1px -1.1px hsl(var(--shadow-color) / 0.34),
            0.3px 28.6px 32.2px -1.4px hsl(var(--shadow-color) / 0.34),
            0.5px 44.7px 50.3px -1.8px hsl(var(--shadow-color) / 0.34),
            0.7px 67.9px 76.4px -2.1px hsl(var(--shadow-color) / 0.34),
            1px 100px 112.5px -2.5px hsl(var(--shadow-color) / 0.34);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: Arial, sans-serif;
            /*background: linear-gradient(135deg, #ff7eb3, #8e44ad);*/
            background-image: url("https://t3.ftcdn.net/jpg/03/75/54/54/360_F_375545408_Pd2knX2UoXLmAkDPiiqBzB9rOO4lIfXX.jpg");
            background-size: cover;

            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            overflow-y: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* 折り返しを有効にする */
            justify-content: center;
            gap: 20px;
            max-width: 600px; /* 全体の幅を調整 */
        }

        .channel-card {
            background: #ffffff;
            color: #333;
            width: 150px;
            border-radius: 10px;
            /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);*/
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--shadow-elevation-medium);

        }

        .channel-card:hover {
            transform: translateY(-5px);
            /*box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);*/
            box-shadow: var(--shadow-elevation-high-top);
        }

        .channel-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        .channel-card h3 {
            font-size: 16px;
            margin-top: 5px;
        }

        .channel-card a {
            text-decoration: none;
            color: #8e44ad;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .link {
            text-decoration: none;
            display: inline-block;
        }

        .holo {
            height: 450px;
            width: 40vw;
            margin: 70px;
            border-radius: 20px;
            box-shadow: var(--shadow-elevation-high);

        }

        .left {
            display: block;
            text-align: center;
        }

        .weather {
            border-radius: 100px;
            margin-bottom: 10px !important;
            /*margin-bottom: 80px !important;*/
            /*padding-bottom: 50px;*/

            margin-left: 70px !important;
            margin-right: 70px !important;

            /*width: 100% !important;*/


            width: 40vw !important;
            /*margin: 70px;*/


        }

        .time {
            /*margin-bottom: 25px !important;*/

        }

        span {
            color: #0b1429 !important;
        }

    </style>

<script>
    // キーが押されたときのイベントリスナー
    document.addEventListener('keydown', function (event) {
        // 押されたキーに基づいて処理を分岐
        switch (event.key.toLowerCase()) { // 小文字に変換して判定
            case '1':
                window.location.href = 'https://google.com';
                break;

            case '2':
                window.location.href = 'https://youtube.com';
                break;

            case '3':
                window.location.href = 'https://x.com';
                break;

            case '4':
                window.location.href = 'https://mail.google.com';
                break;

            case '5':
                window.location.href = 'https://deepl.com';
                break;

            case '6':
                window.location.href = 'https://github.com';
                break;

            case '7':
                window.location.href = 'https://www.youtube.com/@SakuraMiko';
                break;

            case '8':
                window.location.href = 'https://www.youtube.com/@HoshimachiSuisei';
                break;

            case '9':
                window.location.href = 'https://www.youtube.com/@OozoraSubaru';
                break;


            case 'q':
                window.location.href = 'https://mail.google.com';
                break;

            case 'w':
                window.location.href = 'https://deepl.com';
                break;

            case 'e':
                window.location.href = 'https://github.com';
                break;

            case 'a':
                window.location.href = 'https://www.youtube.com/@SakuraMiko';
                break;

            case 's':
                window.location.href = 'https://www.youtube.com/@HoshimachiSuisei';
                break;

            case 'd':
                window.location.href = 'https://www.youtube.com/@OozoraSubaru';
                break;

            case 'z':
                window.location.href = 'https://www.youtube.com/@InugamiKorone';
                break;

            case 'x':
                window.location.href = 'https://www.youtube.com/@shinomiyaruna';
                break;

            case 'c':
                window.location.href = 'https://www.youtube.com/@Lunlun_nijisanji';
                break;

            default:
                console.log(`押されたキー: ${event.key}`);
                break;
        }
    });
</script>
