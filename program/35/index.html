<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <title>game</title>
    <style>
      .box {
        z-index: 1;
        width: 255px;
        height: 600px;
        position: fixed;
        top: 205px;
        left: 5px;
        line-height: 1.5;
        margin-top: 10px;
      }
      #defaultCanvas0 {
        margin: 10px;
      }
      @font-face {
        font-family: "line";
        src: url("https://daihachi10.github.io/css/fonts/LINESeedJP.woff2")
          format("woff2");
      }

      * {
        font: "line";
      }

      .button {
        width: 60px;
        height: 40px;
        margin: 5px;
        font-size: 20px;
      }

      .settings {
        z-index: 1;
        width: 255px;
        height: 600px;
        position: fixed;
        top: 0px;
        left: 430px;
        line-height: 1.5;
        margin-top: 10px;
      }
      .settings button {
        width: 300px;
        height: 40px;
        margin: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- admax -->
    <script src="https://adm.shinobi.jp/s/f7c6a890a215abc5be6e817ec33bc234"></script>
    <!-- admax -->
    <main>
      <div class="box">
        <button class="button" onclick="answerAdd('ENTER')">答え</button>
        <br />
        <button class="button" onclick="answerAdd('7')">7</button>
        <button class="button" onclick="answerAdd('8')">8</button>
        <button class="button" onclick="answerAdd('9')">9</button>
        <br />
        <button class="button" onclick="answerAdd('4')">4</button>
        <button class="button" onclick="answerAdd('5')">5</button>
        <button class="button" onclick="answerAdd('6')">6</button>
        <br />
        <button class="button" onclick="answerAdd('1')">1</button>
        <button class="button" onclick="answerAdd('2')">2</button>
        <button class="button" onclick="answerAdd('3')">3</button>
        <br />
        <button class="button" onclick="answerAdd('-')">-</button>
        <button class="button" onclick="answerAdd('0')">0</button>
        <button class="button" onclick="answerAdd('BACKSPACE')">←</button>
      </div>

      <div class="settings">
        <button class="button" onclick="gameStart()">スタート</button>
        <button class="button" onclick="changeMode('+')">足し算</button>
        <button class="button" onclick="changeMode('-')">引き算</button>
        <button class="button" onclick="changeMode('*')">掛け算</button>
        <br /><br />
        <button class="button" onclick="changeMax()">
          出てくる数字の最大値を変更
        </button>
        <button class="button" onclick="changeModeRandom()">
          モードをランダムにするか
        </button>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
