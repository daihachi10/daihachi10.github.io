<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- メタリフレッシュ（0秒でリダイレクト） -->
  <meta http-equiv="refresh" content="0; url=https://daihachi10.github.io/roulette/" />

  <!-- 検索エンジン向けに正規URLを明示 -->
  <link rel="canonical" href="https://daihachi10.github.io/roulette/" />
</head>
<body>
  <script>
    // JavaScriptでの確実なリダイレクト（履歴を上書き）
    (function() {
      const target = "https://daihachi10.github.io/roulette/";
      try {
        // replace() はブラウザ履歴を残さない（戻れない）リダイレクト
        window.location.replace(target);
      } catch (e) {
        // 万一失敗した場合は href を設定
        window.location.href = target;
      }
    })();
  </script>

  <!-- JavaScript無効時のフォールバック -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://daihachi10.github.io/roulette/" />
    <p>ページをリダイレクトしています。自動で移動しない場合は
      <a href="https://daihachi10.github.io/roulette/">こちらをクリック</a>してください。</p>
  </noscript>
</body>
</html>
