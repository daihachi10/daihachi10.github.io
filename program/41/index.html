<!DOCTYPE html><html lang="ja"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Redirecting...</title><noscript><meta http-equiv="refresh" content="0; url=https://daihachi10.github.io/roulette/"></noscript><style>body{font-family:sans-serif;text-align:center;padding-top:20%;background-color:#f0f0f0}.loader{border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:30px;height:30px;animation:spin 1s linear infinite;margin:0 auto 15px auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style><div class="loader"></div><p>Cloudflareに接続しています...</p><script>(async function () {const testTarget = "https://roulettes.pages.dev/assets/text.txt";const mainUrl = "https://roulettes.pages.dev/";const backupUrl = "https://daihachi10.github.io/roulette/";const timeoutMs = 5000;try {const controller = new AbortController();const timeoutId = setTimeout(() => controller.abort(), timeoutMs);const response = await fetch(testTarget + "?t=" + new Date().getTime(), {  method: 'GET',  signal: controller.signal,  cache: 'no-store'});clearTimeout(timeoutId);if (response.ok) {  window.location.replace(mainUrl);} else {  throw new Error("File not found or server error");}} catch (e) {  console.log("Main site unavailable, redirecting to backup.", e);  window.location.replace(backupUrl);}})();</script><noscript><p>自動で移動しない場合は<a href="https://daihachi10.github.io/roulette/">こちらをクリック</a>してください。</p></noscript></html>
