<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- admax -->
    <script src="https://adm.shinobi.jp/s/f7c6a890a215abc5be6e817ec33bc234"></script>
    <!-- admax -->
    <div id="sidebar" class="open">
      <header>
        <h2>チャット履歴</h2>
        <button id="new-chat-btn" class="icon-btn">
          <span class="material-symbols-outlined">add_comment</span>
        </button>
      </header>
      <ul id="chat-list"></ul>
      <footer id="sidebar-footer">
        <button id="settings-btn" class="icon-btn" title="設定">
          <span class="material-symbols-outlined">settings</span>
        </button>
      </footer>
    </div>

    <div id="chat-container">
      <header>
        <h1 id="current-chat-title">AI Chat</h1>
      </header>
      <div id="chat-box">
        <div class="message ai-message">
          <p class="text">APIキーを設定して、メッセージを送信してください。</p>
        </div>
      </div>
    </div>

    <footer id="chat-form-wrapper">
      <div id="chat-form">
        <textarea
          id="message-input"
          placeholder="メッセージを入力..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="icon-btn">
          <span class="material-symbols-outlined">send</span>
        </button>
      </div>
    </footer>

    <div id="settings-modal" class="modal" style="display: none">
      <div class="modal-content">
        <header>
          <h2>設定</h2>
          <button id="close-modal-btn" class="icon-btn">&times;</button>
        </header>
        <main>
          <label for="api-key-input">Google AI Studio APIキー</label>
          <input
            type="password"
            id="api-key-input"
            placeholder="APIキーを入力してください"
          />

          <div class="theme-setting">
            <label>テーマ</label>
            <button id="theme-toggle-btn" class="icon-btn">
              <span class="material-symbols-outlined">dark_mode</span>
            </button>
          </div>
        </main>
        <footer>
          <button id="save-api-key-btn">保存</button>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
