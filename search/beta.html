<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daihachiサイト内検索</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="../pagefind/pagefind-ui.css" rel="stylesheet" />

    <style>
      /* --- 全体のレイアウト設定 --- */
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa; /* 背景色 */
      }

      /* 左右カラムを管理する親コンテナ */
      .page-container {
        display: flex; /* Flexboxで2カラムレイアウトを作成 */
      }

      /* --- 左カラム（サイドバー） --- */
      .sidebar {
        width: 280px; /* サイドバーの幅を固定 */
        flex-shrink: 0; /* 幅が縮まないようにする */
        min-height: 100vh; /* 高さを画面いっぱいに */
        background-color: #ffffff; /* サイドバーの背景色 */
        border-right: 1px solid #e9ecef; /* 右側の境界線 */
        display: flex;
        justify-content: center; /* 中の要素を水平中央に */
        padding-top: 2.5rem; /* 上からの余白 */
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: #007bff;
        text-decoration: none;
        height: fit-content; /* ロゴ自体の高さを内容に合わせる */
      }

      /* --- 右カラム（メインコンテンツ） --- */
      .main-content {
        flex-grow: 1; /* 残りの幅をすべて使用する */
        padding: 2.5rem 3rem; /* 内側の余白 */
      }

      .search-header {
        margin-bottom: 2rem; /* 検索バーと結果の間の余白 */
      }

      .results-container {
        max-width: 800px; /* 検索結果の最大幅を設定して読みやすくする */
      }

      /* --- Pagefind UIの調整 --- */
      :root {
        --pagefind-ui-primary: #007bff;
        --pagefind-ui-text: #333;
        --pagefind-ui-background: #ffffff;
        --pagefind-ui-border: #ced4da;
        --pagefind-ui-border-radius: 8px;
        --pagefind-ui-font: "Inter", sans-serif;
      }

      .pagefind-ui__search-wrapper {
        display: flex;
        align-items: center;
      }

      .pagefind-ui__search-input {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
        transition: border-color 0.2s, box-shadow 0.2s;
        width: 100%;
      }

      .pagefind-ui__search-input:focus {
        border-color: var(--pagefind-ui-primary);
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
        outline: none;
      }

      .pagefind-ui__result {
        background-color: var(--pagefind-ui-background);
        border: 1px solid #dee2e6;
        border-radius: var(--pagefind-ui-border-radius);
        margin-bottom: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
        overflow: hidden;
      }

      .pagefind-ui__result:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      }

      .pagefind-ui__result-link {
        display: block;
        padding: 1.25rem 1.5rem;
        text-decoration: none;
      }

      .pagefind-ui__result-title {
        color: #212529;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .pagefind-ui__result-excerpt {
        color: #6c757d;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      mark {
        /* 検索キーワードのハイライト */
        background-color: rgba(0, 123, 255, 0.15);
        color: var(--pagefind-ui-primary);
        font-weight: 600;
        padding: 2px 0;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <!-- 左カラム：ロゴを配置 -->
      <aside class="sidebar">
        <a href="../index.html" class="logo">daihachi</a>
      </aside>

      <!-- 右カラム：検索バーと結果を配置 -->
      <main class="main-content">
        <!-- 検索バー -->
        <div class="search-header">
          <div id="search"></div>
        </div>
        <!-- 検索結果表示エリア -->
        <div id="results"></div>
        <div style="align-items: center; text-align: center">
          <div style="height: 100px; margin: auto">
            <!-- admax -->
            <div
              class="admax-ads"
              data-admax-id="46b9c331ab8acbcd2b45b1c9c278811a"
              style="display: inline-block; width: 728px; height: 90px"
            ></div>
            <script type="text/javascript">
              (admaxads = window.admaxads || []).push({
                admax_id: "46b9c331ab8acbcd2b45b1c9c278811a",
                type: "banner",
              });
            </script>
            <script
              type="text/javascript"
              charset="utf-8"
              src="https://adm.shinobi.jp/st/t.js"
              async
            ></script>
            <!-- admax -->
          </div>
        </div>
      </main>
    </div>

    <!-- JavaScript部分は変更なし -->
    <script src="../pagefind/pagefind-ui.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const ui = new PagefindUI({
          element: "#search",
          resultsContainer: "#results",
          showSubResults: true,
          showEmptyFilters: false,
        });

        const urlParams = new URLSearchParams(window.location.search);
        const queryParam = urlParams.get("query");
        if (queryParam) {
          ui.triggerSearch(queryParam);
        }
      });
    </script>
  </body>
</html>
