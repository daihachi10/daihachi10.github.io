<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daihachiサイト内検索</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/result.css">
    <link rel="stylesheet" href="../css/common.css" />
    <style></style>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="container">
        <div class="top-box">

            <div class="logo-box">
                <a
                href="../index.html"
                class="logo text-3xl font-semibold text-blue-600 text-center mb-6"
                >
                daihachi
            </a>
            <div class="search-container ">
                <input
                type="text"
                class="original-box-shadow"
                id="search-input"
                placeholder="検索キーワードを入力してください..."
                />
                <ul id="search-input-suggestions"></ul>
            </div>
        </div>
            
      </div>
      <div id="results-container" class="mt-8">
        <!-- <h2 class="text-xl font-semibold text-gray-700 mb-4">検索結果:</h2> -->
         <br>
        <ul id="results-list"></ul>
        <p id="no-results">該当する結果はありませんでした。</p>
      </div>
    </div>
    <script src="./text.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
