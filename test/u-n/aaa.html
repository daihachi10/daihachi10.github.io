<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 親要素のスタイル */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 画面の高さいっぱいに表示 */
        }

        /* 画像のスタイル */
        .image {
            cursor: pointer; /* カーソルをポインターに変更 */
            transition: transform 0.3s ease; /* 拡大アニメーションの設定 */
        }

        /* カーソルを置いたときの拡大スタイル */
        .image:hover {
            transform: scale(1.2); /* 1.2倍に拡大 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="https://daihachi10.github.io/test/assets/login_btn.svg" alt="ログインボタン">
    </div>
</body>
</html>
