<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなタイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #word {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #next {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #inputWord {
            font-size: 28px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
        }
        #shareButton {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="timer"></div>
<div id="word">Enterキーまたは「スタート」ボタンをクリックしてゲームを開始してください。</div>
<div id="next"></div>
<div id="inputContainer">
    <span id="typedChars"></span>
    <input type="text" id="inputWord" placeholder="ここに入力..." disabled>
</div>
<button id="startButton" onclick="startGame()">スタート</button>
<div id="result"></div>
<div id="shareButton" onclick="shareOnTwitter()">
    <img href="aciv7-httj2-001.ico" alt="Twitterアイコン" style="width: 30px; height: 30px;">
    共有する
</div>

<script>
    let alphabet = "abcdefghijklmnopqrstuvwxyz";
    let currentIndex;
    let currentChar;
    let nextChar;
    let score = 0;
    let startTime;
    let typedChars = "";

    function startGame() {
        currentIndex = 0;
        score = 0;
        startTime = performance.now();
        typedChars = "";

        // 文字列をランダムに並び替え
        alphabet = shuffleString(alphabet);

        currentChar = alphabet[currentIndex];
        nextChar = alphabet[currentIndex + 1]; // 次の文字

        updateDisplay();

        document.getElementById("inputWord").disabled = false;
        document.getElementById("inputWord").focus();
        document.getElementById("result").textContent = "";
        document.getElementById("timer").textContent = ""; // タイマー表示をリセット

        // キーボードイベントの監視を開始
        document.addEventListener("keydown", handleKeyDown);

        // 開始時にタイマーを開始
        updateTimer();
        const timerInterval = setInterval(updateTimer, 10); // 10ミリ秒ごとに更新

        document.getElementById("inputWord").addEventListener("input", function(event) {
            checkInput(event);

            // ゲーム終了時にタイマーを停止
            if (currentIndex === alphabet.length) {
                clearInterval(timerInterval);
                endGame();
            }
        });
    }

    function checkInput(event) {
        const inputChar = event.target.value.trim().toLowerCase();

        if (inputChar === currentChar) {
            score++;
            currentIndex++;

            if (currentIndex < alphabet.length) {
                currentChar = alphabet[currentIndex];
                nextChar = alphabet[currentIndex + 1]; // 次の文字
                typedChars += inputChar; // 入力された文字を追加
                updateDisplay();
                document.getElementById("inputWord").value = "";
            }
        }
    }

    function endGame() {
        document.getElementById("inputWord").disabled = true;
        document.getElementById("inputWord").removeEventListener("input", checkInput);
        document.removeEventListener("keydown", handleKeyDown);
        const elapsedTime = (performance.now() - startTime) / 1000; // 秒単位に変換
        const resultText = score > 0 ? "かかった時間: " + elapsedTime.toFixed(3) + "秒. スコア: " + score : "なし";
        document.getElementById("result").textContent = resultText;

        // ゲーム終了時に共有ボタンを表示
        document.getElementById("shareButton").style.display = "block";
    }

    function updateTimer() {
        const elapsedTime = (performance.now() - startTime) / 1000; // 秒単位に変換
        document.getElementById("timer").textContent = "時間: " + elapsedTime.toFixed(3) + "秒";
    }

    // エスケープキーが押されたときにゲームをリセット
    function handleKeyDown(event) {
        if (event.key === "Escape") {
            resetGame();
        }
    }

    // ゲームをリセットする関数
    function resetGame() {
        document.getElementById("inputWord").value = "";
        document.getElementById("result").textContent = "ゲームをリセットしました。Enterキーまたは「スタート」ボタンをクリックしてゲームを開始してください。";
        document.getElementById("shareButton").style.display = "none"; // リセット時に共有ボタンを非表示にする
        document.removeEventListener("keydown", handleKeyDown);
        document.getElementById("startButton").addEventListener("click", startGame);
        document.addEventListener("keydown", handleEnterKey);
    }

    // Enterキーが押されたときにゲームを開始
    function handleEnterKey(event) {
        if (event.key === "Enter") {
            startGame();
        }
    }

    // 文字列をランダムに並び替える関数
    function shuffleString(str) {
        let array = str.split('');
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array.join('');
    }

    // 表示を更新する関数
    function updateDisplay() {
        document.getElementById("typedChars").textContent = typedChars;
        document.getElementById("word").textContent = currentChar;
        document.getElementById("next").textContent = "次: " + (nextChar ? nextChar : "なし");
    }

    // Enterキーが押されたときにゲームを開始
    document.addEventListener("keydown", handleEnterKey);

    // Twitterで共有する関数
    function shareOnTwitter() {
        const elapsedTime = (performance.now() - startTime) / 1000;
        const scoreText = score > 0 ? ` スコア: ${score}点` : "";
        const text = `タイピングゲームすべて打つのにで${elapsedTime.toFixed(3)}秒かかりました！ https://daihachi10.github.io/typeing https://youtube.com/@daihachigame#タイピングゲーム @daihachiyoutube `;
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
        window.open(twitterUrl, '_blank');
    }

</script>

</body>
</html>
