<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daihachiタイピング</title>
    <link rel="icon" href="https://daihachi10.github.io/assets/favicon.ico">
    <link href="https://daihachi10.github.io/assets/style.css" rel="stylesheet">
    <link href="https://daihachi10.github.io/assets/side_bar/style.css" rel="stylesheet">
    <link href="https://daihachi10.github.io/typing/assets/style.css" rel="stylesheet">
    <style>
        .Fn-Big {
            font-size: 350%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div id="side_ber"></div>
    <header>
        <button class="title-btn">daihachi Typing</button>
    </header>
    <main>
        <br><br><br><br>
        <div class="typing"> 
            <div class="Fn-Big">
            <div class="Fn-Big" id="timer"></div>
            <div id="word">Enterキーまたは「スタート」ボタンをクリックしてゲームを開始してください。</div>
            <div id="next"></div>
            <div id="result"></div>
            <div id="shareButton" onclick="shareOnTwitter()">
                <hr>
                <button class="google-btn">
                    <img id="twitterIcon" src="https://daihachi10.github.io/typing/assets/x_icon.png" alt="xアイコン（共有）">
                </button>
            </div>
                </div>
            <button class="google-btn" id="startButton" onclick="startGame()">スタート</button>
        </div>
    </main>
    <footer>
        <button class="google-btn" onclick="location.href='https://daihachi10.github.io/typing/full'">本格的なタイピング</button>
    </footer>
    <audio id="typeSound1" src="https://daihachi10.github.io/typing/assets/sound_assets/typing_sound.mp3"></audio>
    <audio id="typeSound2" src="https://daihachi10.github.io/typing/assets/sound_assets/typing_sound2.mp3"></audio>
    <audio id="typeSound3" src="https://daihachi10.github.io/typing/assets/sound_assets/typing_sound3.mp3"></audio>
    <script src="https://daihachi10.github.io/typing/assets/script.js"></script>
    <script src="https://daihachi10.github.io/assets/side_bar/script.js"></script>
    <script src="https://daihachi10.github.io/assets/offline.js"></script>
    <script>
       $(function() {
        $("#side_ber").load("https://daihachi10.github.io/assets/side_bar/menu.html");
      });
    </script>
</body>
</html>
